<!--<div class="user-profile-con" ng-if="isLoggedIn()">-->
<div class="user-profile-con">
	<div class="user-goal-con">
		<form class="goal-form" method="post">
			<textarea ng-model="goal.content" class="goal-input" placeholder="Write your goal here..." name="content"></textarea>
			<div class="item-options">
			<button class="btn btn-default btn-lg item-img-select" type="file" ngf-select="uploadFiles($file, $invalidFiles)"
		          accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
		          <span class="glyphicon glyphicon-camera"></span>
		    </button>
			<button class="btn btn-default btn-lg item-submit" type="submit" ng-click="postGoal(goal)">Submit</button>
			</div>
		</form>
	</div>
</div>
<div class="goals-wrapper">
<div class="userGoals clearfix" ng-repeat="goal in allGoalsArray | orderBy: '-rating'">
	<div class="goal-poster">
		<img class="goal-poster-pic" ng-src="{{goal.userSubmitted.image}}">
		<h6>@{{goal.userSubmitted.username}}</h6>
	</div>
	<div class="goal-content">{{goal.content}}</div>
	<div class="goal-rating">
		<div class="belongsToUser-wrap" ng-if="belongsToUser(goal, user)">
			<h5 class="rating">Score: {{goal.rating}}</h5>
			<button class="btn btn-default like-btn" ng-click="rateGoal(goal, scoreSelect)" ng-if="hasRated(scoreSelect)">Like</button>
			<select ng-model="scoreSelect" class="scoreSelect">
				<option value="" selected data-default id="select-default">Rate</option>
				<option value="1">1</option>
	            <option value="2">2</option>
	            <option value="3">3</option>
	            <option value="4">4</option>
	            <option value="5">5</option>
	            <option value="6">6</option>
	            <option value="7">7</option>
	            <option value="8">8</option>
	            <option value="9">9</option>
	            <option value="10">10</option>
			</select>
		</div>
	</div>
</div>
</div>
