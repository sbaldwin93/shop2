<!DOCTYPE html>
<html ng-app="shop2" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no"">
		<title>Welcome</title>
		<!-- BOOTSTRAP -->
    	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    	<!-- LOGIN.CSS -->
    	<link rel="stylesheet" href="/css/login.css">
    	<!-- JQUERY LIBRARIES -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	<!-- FONT AWESOME -->
  		<script src="https://use.fontawesome.com/baae04bd13.js"></script>
  		<!-- GOOGLE FONTS -->
  		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container" id="login-container">
			<div class="icon-con">
			<h2 class="brand">shop</h2>
			<i class="fa fa-shopping-cart fa-3x aria-hidden="true""></i>
			</div>
			<form action="/auth/login" method="post" id="top-form">
				<div class="form-group">
					<input class="form-control" type="username" name="username" placeholder="Username">
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Password">
				</div>
				<button type="submit" id="submit" class="btn btn-default">login</button>
			</form>
			<div class="signup-con">
				<h4 class="dont-have">Don't have an account?</h4>
				<button class="btn btn default" id="signupBtn" data-toggle="modal" data-target="#signupModal">Sign Up</button>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
		      </div>
		      <div class="modal-body">
		      	<form action="/auth/signup" method="post">
				<div class="form-group">
					<input class="form-control" type="name" name="name" placeholder="First name">
				</div>
				<div class="form-group">
					<input class="form-control" type="username" name="username" placeholder="Username">
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Password">
				</div>
				<button type="submit" id="submit" class="btn btn-default">Go</button>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		<script src="/node_modules/bootstrap/js/modal.js"></script>
	</body>
</html>
