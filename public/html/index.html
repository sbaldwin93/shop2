<!DOCTYPE html>
<html ng-app="shop2" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Welcome</title>
		<intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
		<!-- BOOTSTRAP -->
    	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    	<!-- LOGIN.CSS -->
    	<link rel="stylesheet" href="/css/index.css">
    	<!-- JQUERY LIBRARIES -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<!-- GOOGLE FONTS -->
  		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  		<!-- FONT AWESOME -->
  		<script src="https://use.fontawesome.com/baae04bd13.js"></script>
	</head>
	<body ng-controller="mainController" ng-cloak>
		<div class="nav-top">
			<div class="container">
				<div class="nav-con">
					<h3 class="brand">Shop</h3>
					<div class="user-con">
						<div class="user-pic" data-toggle="modal" data-target="#picModal">
							<img class="profile-pic" ng-src="{{user.image}}">
						</div>
						<h3 class="user-separator">|</h3>
						<h3 class="user">{{user.name}}</h3>
					</div>
				</div>
			</div>
		</div>
		<!-- TABS -->
		<div>
			<ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#items" aria-controls="home" role="tab" data-toggle="tab">Items</a></li>
			    <li role="presentation"><a href="#produce" aria-controls="profile" role="tab" data-toggle="tab">Produce</a></li>
			    <li role="presentation"><a href="#meat" aria-controls="messages" role="tab" data-toggle="tab">Meat</a></li>
			    <li role="presentation"><a href="#dairy" aria-controls="messages" role="tab" data-toggle="tab">Dairy</a></li>
			    <li role="presentation"><a href="#other" aria-controls="messages" role="tab" data-toggle="tab">Other</a></li>
			</ul>
			<div class="tab-content">
				<div ng-view class="view"></div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="picModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">{{user.name}}</h4>
		      </div>
		      <div class="modal-body">
		      <div class="select" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'">
		      	<button class="btn btn-default" id="change-pic">Change profile-pic</button>
		      </div>
		        <div class="pic-preview">
		        	<img class="preview-pic" ng-src="{{user.image}}">
		        </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- BOOTSTRAP THEMES -->
		<script src="/node_modules/bootstrap/js/tab.js"></script>
		<script src="/node_modules/bootstrap/js/modal.js"></script>
		<!-- ANGULAR -->
		<script src="/node_modules/angular/angular.min.js"></script>
		<!--ANGULAR ROUTE-->
    	<script src="/node_modules/angular-route/angular-route.min.js"></script>
		<!--INDEX.JS-->
		<script src="/javascript/index.js" type="text/javascript"></script>
		<!-- LIBRARIES -->
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>
	</body>
</html>
